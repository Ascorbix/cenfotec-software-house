<main>
  <section class="col-md-6">
    <form ng-submit="vm.sendRequest(vm.newStudent)" novalidate autocomplete="off">

      <div class="row">
        <div class="form-group col-md-6">
          <label for="txtNombre1">Primer nombre</label>
          <input type="text" class="form-control" id="txtNombre1" ng-model="vm.newStudent.firstName">
        </div>

        <div class="form-group col-md-6">
          <label for="txtNombre2">Segundo nombre</label>
          <input type="text" class="form-control" id="txtNombre2" ng-model="vm.newStudent.secondName">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="txtApellido1">Primer apellido</label>
          <input type="text" class="form-control" id="txtApellido1" ng-model="vm.newStudent.firstSurname">
        </div>

        <div class="form-group col-md-6">
          <label for="txtApellido2">Segundo apellido</label>
          <input type="text" class="form-control" id="txtApellido2" ng-model="vm.newStudent.secondSurname">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="txtCedula">Número de cédula</label>
          <input type="text" class="form-control" id="txtCedula" ng-model="vm.newStudent.id">
        </div>

        <div class="form-group col-md-6">
          <label for="txtEmail">Correo electrónico</label>
          <input type="email" class="form-control" id="txtEmail" ng-model="vm.newStudent.email">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="txtTelefono">Teléfono</label>
          <input type="text" class="form-control" id="txtTelefono" ng-model="vm.newStudent.phone">
        </div>

        <div class="form-group col-md-6">
          <label for="filPhoto">Fotografía</label>
          <input type="text" class="form-control" id="filPhoto" ng-model="vm.newStudent.photo">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="dteFechaNac">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="dteFechaNac" ng-model="vm.newStudent.birthDate">
        </div>

        <div class="form-group col-md-6">
          <label for="sltCarrer">Carrera</label>
          <input type="text" class="form-control" id="sltCarrer" ng-model="vm.newStudent.carrer">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12">
          <label for="filCurriculum">Curriculum vitae</label>
          <input type="text" class="form-control" id="filCurriculum" ng-model="vm.newStudent.curriculum">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="txtGithub">Link de Github</label>
          <input type="text" class="form-control" id="txtGithub" ng-model="vm.newStudent.githubUser">
        </div>

        <div class="form-group col-md-6">
          <label for="txtWebSite">Sitio web del estudiante</label>
          <input type="text" class="form-control" id="txtWebSite" ng-model="vm.newStudent.website">
        </div>
      </div>

      <button type="submit" class="btn btn-warning">Enviar solicitud</button>
    </form>
  </section>
</main>
